<style>
  /* Bo tròn ô nhập tên và bình luận chính */
  .rating-stars {
    cursor: pointer;
    font-size: 24px;
    color: #ccc;
    margin-bottom: 10px;
    transition: color 0.2s;
  }
  .avatar {
    width: 40px;
    height: 40px;
    border-radius: 50%;
    object-fit: cover;
    background-color: #eee;
  }
  .rating-stars .star {
    display: inline-block;
    transition: transform 0.1s;
  }
  .rating-stars .star:hover {
    transform: scale(1.2);
  }
  .rating-stars .star.hover,
  .rating-stars .star.selected {
    color: #ffc107; /* Màu vàng khi hover hoặc được chọn */
  }
  .comment-rating {
    font-size: 16px;
    color: #ccc;
  }
  .comment-rating .star.selected {
    color: #ffc107;
  }
  #comment-name,
  #comment-text {
    border-radius: 18px !important; /* Tăng độ ưu tiên để ghi đè style có sẵn */
    padding-left: 15px !important;
    padding-right: 15px !important;
  }

  /* Bo tròn ô trả lời bình luận */
  .reply-box textarea {
    border-radius: 18px !important;
    padding-left: 15px !important;
    padding-right: 15px !important;
  }

  /* CSS cho thông báo khi chưa có bình luận */
  .no-comments {
    text-align: center;
    padding: 20px 0;
    margin-top: 15px;
    color: #6c757d; /* Sử dụng màu xám cụ thể thay vì biến không tồn tại */
    border-top: 1px solid var(--border-color);
  }
  .no-comments p {
    margin: 0;
  }
</style>
<section
  class="comments-section"
  id="comments"
  data-comments
  style="padding: 40px 0"
>
  <div class="container comments-shell">
    <div class="comments-toolbar">
      <h2 class="section-title">Thảo luận</h2>
    </div>

    <!-- Form bình luận chính (giao diện động) -->
    <form id="comment-form" class="comment-main-form">
      <img
        id="main-form-avatar"
        class="avatar"
        src="https://ui-avatars.com/api/?name=?&background=random&color=fff&size=48"
        alt="avatar"
      />
      <div class="form-content">
        <div class="form-row">
          <input
            type="text"
            id="comment-name"
            placeholder="Thêm tên của bạn..."
            required
          />
        </div>
        <!-- Rating Stars -->
        <div class="form-row rating-stars" id="rating-stars">
          <span class="star" data-value="1" title="Tệ">★</span>
          <span class="star" data-value="2" title="Không hay">★</span>
          <span class="star" data-value="3" title="Bình thường">★</span>
          <span class="star" data-value="4" title="Hay">★</span>
          <span class="star" data-value="5" title="Rất hay!">★</span>
        </div>
        <input type="hidden" id="rating-value" value="0" />

        <div class="form-row">
          <textarea
            id="comment-text"
            placeholder="Chia sẻ điều bạn nghĩ..."
            rows="1"
            required
          ></textarea>
        </div>
        <input
          type="text"
          id="hp-website"
          name="website"
          autocomplete="off"
          style="display: none"
        />
        <div class="form-actions">
          <button type="button" class="btn btn-secondary cancel-btn">
            Hủy
          </button>
          <button type="submit" class="btn btn-primary" disabled>
            Bình luận
          </button>
        </div>
      </div>
    </form>

    <!-- Vùng hiển thị danh sách bình luận -->
    <div id="comments-container" class="comments-list"></div>

    <!-- Nút tải thêm và toast message -->
    <div class="comments-footer">
      <button
        id="comments-load-more"
        class="btn btn-secondary"
        style="display: none"
      >
        Xem thêm
      </button>
    </div>
    <!-- Đã di chuyển toast ra ngoài section để đảm bảo vị trí fixed trên màn hình -->
  </div>
</section>
<!-- Toast thông báo bình luận, luôn fixed ở góc màn hình -->
<div id="comments-toast" class="toast"></div>
