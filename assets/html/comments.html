<style>
  /* Bo tròn ô nhập tên và bình luận chính */
  #comment-name,
  #comment-text {
    border-radius: 18px !important; /* Tăng độ ưu tiên để ghi đè style có sẵn */
    padding-left: 15px !important;
    padding-right: 15px !important;
  }

  /* Bo tròn ô trả lời bình luận */
  .reply-box textarea {
    border-radius: 18px !important;
    padding-left: 15px !important;
    padding-right: 15px !important;
  }

  /* CSS cho thông báo khi chưa có bình luận */
  .no-comments {
    text-align: center;
    padding: 20px 0;
    margin-top: 15px;
    color: #6c757d; /* Sử dụng màu xám cụ thể thay vì biến không tồn tại */
    border-top: 1px solid var(--border-color);
  }
  .no-comments p {
    margin: 0;
  }
</style>
<section
  class="comments-section"
  id="comments"
  data-comments
  style="padding: 40px 0"
>
  <div class="container comments-shell">
    <div class="comments-toolbar">
      <h2 class="section-title">Thảo luận</h2>
    </div>

    <!-- Form bình luận chính (giao diện động) -->
    <form id="comment-form" class="comment-main-form">
      <div class="avatar" id="main-form-avatar">?</div>
      <div class="form-content">
        <div class="form-row">
          <input
            type="text"
            id="comment-name"
            placeholder="Thêm tên của bạn..."
            required
          />
        </div>
        <div class="form-row">
          <textarea
            id="comment-text"
            placeholder="Chia sẻ điều bạn nghĩ..."
            rows="1"
            required
          ></textarea>
        </div>
        <input
          type="text"
          id="hp-website"
          name="website"
          autocomplete="off"
          style="display: none"
        />
        <div class="form-actions">
          <button type="button" class="btn btn-secondary cancel-btn">
            Hủy
          </button>
          <button type="submit" class="btn btn-primary" disabled>
            Bình luận
          </button>
        </div>
      </div>
    </form>

    <!-- Vùng hiển thị danh sách bình luận -->
    <div id="comments-container" class="comments-list"></div>

    <!-- Nút tải thêm và toast message -->
    <div class="comments-footer">
      <button
        id="comments-load-more"
        class="btn btn-secondary"
        style="display: none"
      >
        Xem thêm
      </button>
    </div>
    <div id="comments-toast" class="toast"></div>
  </div>
</section>
