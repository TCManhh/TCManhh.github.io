<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Trình chiếu: Tuần 2 - Xác suất thống kê - StuShare</title>
    <link rel="stylesheet" href="/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
  </head>
  <body class="has-fixed-breadcrumb">
    <div id="header-placeholder"></div>
    <div id="breadcrumb-placeholder"></div>

    <main>
      <section class="document-viewer-section">
        <div class="presentation-container">
          <div class="presentation-wrapper">
            <iframe
              src="https://drive.google.com/file/d/1D62e5RKFOE9-O7GXqZa4TxQhou-My0tr/preview"
              allow="autoplay"
              allowfullscreen
              title="Tuần 2: Biến cố và xác suất của biến cố (P2)"
            ></iframe>
          </div>
        </div>

        <!-- Nút tải xuống cho thành viên VIP -->
        <div class="viewer-actions">
          <a
            href="https://drive.google.com/file/d/1sh94-85TTCkf0X8bXdsZvZ1ApwGVNE0V/view?usp=sharing"
            class="btn btn-primary"
            target="_blank"
            rel="noopener noreferrer"
            ><i class="fas fa-crown"></i> Tải xuống hoặc In (Thành viên VIP)</a
          >
        </div>
      </section>
    </main>

    <div id="footer-placeholder"></div>
    <script src="/assets/js/layout.js"></script>
  </body>
</html>
