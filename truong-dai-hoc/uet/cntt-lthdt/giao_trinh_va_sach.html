<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Giáo trình & Sách - Lập trình hướng đối tượng - StuShare</title>
    <link rel="stylesheet" href="/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
  </head>
  <body class="has-fixed-breadcrumb">
    <div id="header-placeholder"></div>
    <div id="breadcrumb-placeholder"></div>

    <main>
      <section class="university-hero">
        <div class="container">
          <i class="fas fa-book-journal-whills subject-hero-icon"></i>
          <div class="university-hero-info">
            <h1>Giáo trình & Sách tham khảo</h1>
            <p>Môn học: Lập trình hướng đối tượng (Khoa CNTT)</p>
          </div>
        </div>
      </section>

      <section class="document-list-container">
        <div class="container">
          <div class="document-section active">
            <div class="section-header">
              <i class="fas fa-chevron-down"></i>
              <h3>Danh sách tài liệu</h3>
            </div>
            <div class="section-content">
              <a href="#" class="document-item coming-soon">
                <span
                  >Giáo trình Lập trình hướng đối tượng - Đang cập nhật</span
                >
              </a>
            </div>
          </div>
        </div>
      </section>
    </main>

    <div id="footer-placeholder"></div>
    <script src="/assets/js/layout.js"></script>
    <script src="/assets/js/document-icons.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        // Tự động mở tất cả các section
        const sections = document.querySelectorAll(".document-section");
        sections.forEach((section) => section.classList.add("active"));

        // Giữ lại chức năng click để đóng/mở
        const sectionHeaders = document.querySelectorAll(".section-header");
        sectionHeaders.forEach((header) =>
          header.addEventListener("click", () =>
            header.parentElement.classList.toggle("active")
          )
        );
      });
    </script>
  </body>
</html>
