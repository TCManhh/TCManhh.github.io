<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trang web sách Algorithms 4th Ed - StuShare</title>
    <meta
      name="description"
      content="Trang web chính thức của sách Algorithms, 4th Edition với các tài nguyên, mã nguồn và bài tập bổ sung cho môn Cấu trúc dữ liệu và Giải thuật."
    />
    <meta
      name="keywords"
      content="website, sách, algorithms, 4th edition, sedgewick, ctdl&gt, UET, StuShare, tài nguyên"
    />
    <link
      rel="canonical"
      href="https://tcmanhh.github.io/truong-dai-hoc/uet/cntt-ctdlgt/giao_trinh_va_sach/website-algorithms-4th-ed-viewer.html"
    />
    <meta
      property="og:title"
      content="Trang web sách Algorithms 4th Ed - StuShare"
    />
    <meta
      property="og:description"
      content="Trang web chính thức của sách Algorithms, 4th Edition với các tài nguyên, mã nguồn và bài tập bổ sung."
    />
    <meta property="og:type" content="website" />
    <meta
      property="og:url"
      content="https://tcmanhh.github.io/truong-dai-hoc/uet/cntt-ctdlgt/giao_trinh_va_sach/website-algorithms-4th-ed-viewer.html"
    />
    <link rel="stylesheet" href="/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
  </head>
  <body class="has-fixed-breadcrumb">
    <div id="header-placeholder"></div>
    <div id="breadcrumb-placeholder"></div>

    <main>
      <section class="document-viewer-section">
        <div class="presentation-container">
          <!-- THANH ĐIỀU KHIỂN MỚI -->
          <div class="iframe-controls">
            <button
              class="iframe-nav-btn"
              id="iframe-home"
              title="Về trang chủ của website"
            >
              <i class="fas fa-home"></i>
            </button>
            <a
              href="#"
              id="iframe-open-new-tab"
              class="iframe-nav-btn"
              target="_blank"
              rel="noopener noreferrer"
              title="Mở trong tab mới"
              ><i class="fas fa-external-link-alt"></i
            ></a>
          </div>

          <div class="presentation-wrapper">
            <iframe
              id="website-iframe"
              src="https://algs4.cs.princeton.edu/home/"
              loading="lazy"
              referrerpolicy="no-referrer"
              allowfullscreen
              title="Trang web sách Algorithms 4th Ed"
            ></iframe>
          </div>
        </div>
      </section>
    </main>

    <div id="footer-placeholder"></div>
    <script src="/assets/js/layout.js"></script>
  </body>
</html>
