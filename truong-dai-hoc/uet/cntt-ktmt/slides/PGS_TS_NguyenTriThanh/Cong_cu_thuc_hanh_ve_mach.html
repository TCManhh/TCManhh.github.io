<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Công cụ thực hành vẽ mạch - StuShare</title>
    <link rel="stylesheet" href="/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <style>
      .content-box {
        max-width: 820px;
        margin: 0 auto;
        padding: 25px;
        background: #fff;
        border: 1px solid var(--border-color);
        border-radius: var(--border-radius);
        box-shadow: var(--box-shadow);
      }
      .content-box h1 {
        font-size: 1.4rem;
        margin: 0 0 14px;
        text-align: center;
      }
      .software-list {
        margin-top: 22px;
      }
      .software-list li {
        margin-bottom: 10px;
        font-size: 1rem;
      }
      .software-list i {
        color: var(--primary-color);
        margin-right: 7px;
      }
      .software-list a {
        word-break: break-all;
      }
    </style>
  </head>
  <body class="has-fixed-breadcrumb">
    <div id="header-placeholder"></div>
    <div id="breadcrumb-placeholder"></div>

    <main>
      <section class="document-viewer-section">
        <div class="content-box">
          <h1 style="font-size: 1.4rem; margin: 0 0 14px">
            Công cụ thực hành vẽ mạch
          </h1>

          <ul class="software-list">
            <li>
              <i class="fas fa-download"></i>
              <strong>Tải Java JDK</strong> (cài đặt trước khi tải phần mềm vẽ
              mạch)<br />
              <a
                href="https://drive.google.com/file/d/1pJV0OrGJvMleTdWeT8LBzI23sFVANsQX/view?usp=sharing"
                target="_blank"
                rel="noopener"
                >https://drive.google.com/file/d/1pJV0OrGJvMleTdWeT8LBzI23sFVANsQX/view?usp=sharing</a
              >
            </li>
            <li>
              <i class="fas fa-download"></i>
              <strong>Tải phần mềm vẽ mạch Logisim</strong><br />
              <a
                href="https://drive.google.com/file/d/1U7eO6dmqUb_J54Ar_65BK_Uii-H9v7tY/view?usp=sharing"
                target="_blank"
                rel="noopener"
                >https://drive.google.com/file/d/1U7eO6dmqUb_J54Ar_65BK_Uii-H9v7tY/view?usp=sharing</a
              >
            </li>
          </ul>
        </div>
      </section>
    </main>

    <div id="footer-placeholder"></div>

    <script src="/assets/js/layout.js"></script>
  </body>
</html>
