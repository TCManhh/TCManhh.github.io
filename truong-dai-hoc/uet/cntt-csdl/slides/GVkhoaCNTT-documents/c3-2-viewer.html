<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      Slide: C3.2 - Các phép toán đại số quan hệ - Cơ sở dữ liệu - StuShare
    </title>

    <link rel="preconnect" href="https://cdnjs.cloudflare.com" />
    <link
      rel="preconnect"
      href="https://stushare-worker.kysirong2008.workers.dev"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <link rel="stylesheet" href="/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>
    <script>
      pdfjsLib.GlobalWorkerOptions.workerSrc =
        "https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.worker.min.js";
    </script>
  </head>
  <body class="has-fixed-breadcrumb">
    <div id="header-placeholder"></div>
    <div id="breadcrumb-placeholder"></div>

    <main>
      <section class="document-viewer-section">
        <div
          id="pdf-viewer"
          data-pdf-url="https://stushare-worker.kysirong2008.workers.dev/?alias=uet-vnu-csdl-c3-2"
        >
          <div class="protection-overlay"></div>
          <div id="loading-overlay">
            <div class="loading-spinner"></div>
            <p id="loading-text">
              Đang tải tài liệu... <span id="loading-progress"></span>
            </p>
          </div>
          <div id="canvas-container">
            <canvas id="pdf-canvas-left"></canvas>
            <canvas id="pdf-canvas-right"></canvas>
          </div>
          <div id="pdf-controls">
            <button
              id="prev-page"
              class="btn btn-secondary"
              title="Trang trước"
            >
              <i class="fas fa-arrow-left"></i>
            </button>
            <button
              id="view-toggle-btn"
              class="btn btn-secondary"
              title="Chuyển chế độ xem"
            >
              <i class="fas fa-file-alt"></i>
            </button>
            <span id="page-indicator"
              >Trang <span id="page-num"></span> / <span id="page-count"></span
            ></span>
            <button id="next-page" class="btn btn-secondary" title="Trang sau">
              <i class="fas fa-arrow-right"></i>
            </button>
          </div>
        </div>
      </section>
      <div class="container">
        <div id="author-respect-placeholder"></div>
      </div>
    </main>

    <div id="footer-placeholder"></div>

    <script src="/assets/js/layout.js"></script>
    <script src="/assets/js/pdf-viewer.js" defer></script>
  </body>
</html>
