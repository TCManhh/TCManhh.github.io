<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kiến trúc máy tính (INT2212) - StuShare</title>
    <link rel="stylesheet" href="/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
  </head>
  <body>
    <!-- Thanh công cụ dùng chung -->
    <div id="header-placeholder"></div>

    <!-- Breadcrumb dùng chung -->
    <div id="breadcrumb-placeholder"></div>

    <main>
      <!-- Phần giới thiệu môn học (Hero section) -->
      <section class="university-hero">
        <div class="container">
          <i class="fas fa-microchip subject-hero-icon"></i>
          <div class="university-hero-info">
            <h1>Kiến trúc máy tính</h1>
            <p>Mã môn học: INT2212 - Thuộc Khoa Công nghệ Thông tin</p>
          </div>
        </div>
      </section>

      <!-- Danh mục tài liệu -->
      <section class="document-categories">
        <div class="container">
          <h2 class="section-title">Khám phá tài liệu</h2>
          <div class="teacher-grid">
            <a
              href="/truong-dai-hoc/uet/cntt-ktmt/slides.html"
              class="teacher-card"
            >
              <i
                class="fas fa-chalkboard-teacher"
                style="font-size: 2.5rem; margin-bottom: 15px"
              ></i>
              <h3>Slide Bài giảng</h3>
              <p class="teacher-action">Xem chi tiết</p>
            </a>
            <a
              href="/truong-dai-hoc/uet/cntt-ktmt/giao_trinh_va_sach.html"
              class="teacher-card"
            >
              <i
                class="fas fa-book"
                style="font-size: 2.5rem; margin-bottom: 15px"
              ></i>
              <h3>Giáo trình & Sách</h3>
              <p class="teacher-action">Xem chi tiết</p>
            </a>
            <a href="#" class="teacher-card coming-soon">
              <i
                class="fas fa-file-signature"
                style="font-size: 2.5rem; margin-bottom: 15px"
              ></i>
              <h3>Đề thi & Bài tập lớn</h3>
              <p class="teacher-action">Sắp có</p>
            </a>
          </div>
        </div>
      </section>
    </main>

    <!-- Phần cuối trang dùng chung -->
    <div id="footer-placeholder"></div>

    <script src="/assets/js/layout.js"></script>
  </body>
</html>
