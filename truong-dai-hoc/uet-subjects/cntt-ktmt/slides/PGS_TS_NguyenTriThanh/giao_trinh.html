<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giáo trình - Kiến trúc máy tính - StuShare</title>
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body class="has-fixed-breadcrumb">
    <div id="header-placeholder"></div>
    <div id="breadcrumb-placeholder"></div>

    <main>
        <section class="document-viewer-section">
            <!-- Sử dụng container chung cho trình xem tài liệu A4 -->
            <div class="document-a4-viewer-container">

                <!-- --- TÀI LIỆU PHẦN 1 --- -->
                <div>
                    <h2 class="document-part-header">Giáo trình 1</h2>
                    <div class="document-a4-page-wrapper">
                        <iframe src="https://drive.google.com/file/d/1gTXdrsNiyfrnjl9r8Gnaxy1lzUL0IO17/preview" allow="autoplay" allowfullscreen title="Giáo trình phần 1"></iframe>
                    </div>
                    <!-- Nút tải xuống cho thành viên VIP -->
                    <div class="viewer-actions">
                        <a href="https://drive.google.com/file/d/1__NcAj4ia5N-YLW8VTYB7qYjqegzlfWu/view?usp=sharing" class="btn btn-primary" target="_blank" rel="noopener noreferrer"><i class="fas fa-crown"></i> Tải xuống hoặc In (Thành viên VIP)</a>
                    </div>
                </div>

                <!-- --- TÀI LIỆU PHẦN 2 --- -->
                <div>
                    <h2 class="document-part-header">Giáo trình 2</h2>
                    <div class="document-a4-page-wrapper">
                        <iframe src="https://drive.google.com/file/d/1agBzr3mQ-BECmdJVSIVGwhLAQ9X7Aev1/preview" allow="autoplay" allowfullscreen title="Giáo trình phần 2"></iframe>
                    </div>
                    <!-- Nút tải xuống cho thành viên VIP -->
                    <div class="viewer-actions">
                        <a href="https://drive.google.com/file/d/1D88egayocUZ1D7RfuGYw3OOYnCiM9iy5/view?usp=sharing" class="btn btn-primary" target="_blank" rel="noopener noreferrer"><i class="fas fa-crown"></i> Tải xuống hoặc In (Thành viên VIP)</a>
                    </div>
                </div>

            </div>
        </section>
    </main>

    <div id="footer-placeholder"></div>

    <script src="/assets/js/layout.js"></script>
</body>
</html>
